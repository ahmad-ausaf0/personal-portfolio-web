<div class="modal-header" [ngClass]="{'dark-mode': isDarkMode}">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body" [ngClass]="{'dark-mode': isDarkMode}">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide>
                <div class="slide-container">
                    <img src={{picture}} alt="slidePics" style="display: block; width: 100%;">
                </div>
            </slide>
        </div>
    </carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p *ngIf="project.id === 1">You can find this project Live <a href={{project.liveLink}} target="_blank">here</a></p>
    <p>You can find this project on Github <a href={{project.projectLink}} target="_blank">here</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{ tag }}</div>
        </div>
    </div>
</div>
