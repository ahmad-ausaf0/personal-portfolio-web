<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="iCollapsed = !iCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
        </div>

        <div [collapse]="iCollapsed" [isAnimated]="true">
            <div class="border mb-2 shaddow-sm" style="width: 250px;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="typeScript" (change)="Filter()" name="TypeScript">
                                    <label class="form-check-label small">TypeScript</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="javascript" (change)="Filter()" name="JavaScript">
                                    <label class="form-check-label small">JavaScript</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="nodejs" (change)="Filter()" name="NodeJs">
                                    <label class="form-check-label small">NodeJs</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="java" (change)="Filter()" name="Java">
                                    <label class="form-check-label small">Java</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="csharp" (change)="Filter()" name="Csharp">
                                    <label class="form-check-label small">CSharp</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Frameworks and Tools:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="angular" (change)="Filter()" name="Angular">
                                    <label class="form-check-label small">Angular</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="react" (change)="Filter()" name="React">
                                    <label class="form-check-label small">React</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="firebase" (change)="Filter()" name="Firebase">
                                    <label class="form-check-label small">Firebase</label>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!projectsNotFound">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>

    <div class="row" *ngIf="projectsNotFound">
        <div class="col">
          <div class="alert alert-info">No matching projects found.</div>
        </div>
    </div>
 
</div>
